version: 1.0.0
events:
    build:
     steps:
        - build:
           script:
             - nvm install 11
             - nvm use 11
             - npm install
             - npm run build
        - upload-artifact:
           script:
             - pipelines-artifact start
             - pipelines-artifact upload $SOURCE_DIR
    fail-on-build:
     steps:
        - fail:
           script:
             - pipelines-artifact fail